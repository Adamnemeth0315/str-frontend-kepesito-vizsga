<section class="container-md px-5 py-4">
  
  <form #mForm="ngForm" (ngSubmit)="saveMovie(movie)">
    
    <div class="row">
    <div class="form-group w-100">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
       required
       pattern="[A-Ű][a-ű]{5,25}"
       name="title"
       [(ngModel)]="movie.title">
    </div>
  </div>

    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="id">Release year:</label>
        <input id="year" type="text" class="form-control"
           required
           pattern="^[1,2][9,0][1-9][1-9]{4}"
           name="year"
           [(ngModel)]="movie.year">
      </div>

      <div class="form-group col-6">
        <label class="text-warning" for="id">Category:</label>
        <select class="form-control" id="category">
          <option>Choose Category</option>
          <option>Drama</option>
          <option>Action</option>
          <option>Fantasy</option>
        </select>
      </div>
      </div>
      <div class="button-group">
        <button [disabled]="mForm.invalid"  class="btn btn-warning">Save</button>
      </div>
      <small [hidden]="mForm.valid" class="text-danger">Fill all field to save!</small>

  </form>


</section>
